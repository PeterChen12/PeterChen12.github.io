<!DOCTYPE html>

<body style="background-color:powderblue;">
    <h1 style = "text-align:center;">Can you guess which website I inspected?</h1>
    <button onclick="guessWebsite()">Guess</button>
    <script>
        function guessWebsite() {
            var guess = prompt("Which website did I inspect? \nA. Apple \nB. Mercedes Benz \nC. Walmart", "");
            if (guess.toUpperCase() === "C") {
                alert("Correct! I inspected the Walmart website.");
            } else {
                alert("Sorry, that's incorrect. The correct answer is C. Walmart");
            }
        }
        </script>

<ul>
